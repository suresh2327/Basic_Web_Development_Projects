<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
    <h1>Armstrong Number Check</h1>
    <input id = "num" type = "number" placeholder="Enter a number">
    <button onclick = "check()">Click me</button>
    <div id = "Result"></div>

    <script>
        function check(){

            let num = parseInt(document.getElementById("num").value);
            let StrNum = num.toString();
            let sum = 0;

            for(let i = 0;i< StrNum.length;i++){
                let digit = parseInt(StrNum[i]);
                sum += Math.pow(digit,StrNum.length);
            }
            if(sum == num){
                document.getElementById("Result").innerHTML = `${num} is an armstrong number`;
            }
            else{
                document.getElementById("Result").innerHTML = `${num} is not armstrong number`;
            }
        }
    </script>
</body>
</html>
